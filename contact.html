<body>
    <header>
        <div class="navbar">
            <div class="nameHeader leftElementPos">
                <span class="headingText headerFont">Bryan Valencia</span>
            </div>
            <ul class="navMenu rightElementPos headerFont">

    <div class="info">
        <div class="contact leftElementPos">
            <div>
                <span class="headfont contactHeader">Contact</span>
            </div>
            <hr />
            <div class="contactForm nonHeadFont">
                <form class="formModule">
                    <div class="formElement">
                        <label for="name">Name:</label>
                        <input type="text" id="nameForm" name="contact_name" />
                    </div>
                    <div class="formElement">
                        <label for="mail">E-mail:</label>
                        <input type="email" id="mail" name="contact_mail" />
                    </div>
                    <div class="formElement">
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="contact_message"></textarea>
                    </div>
                    <div class="formElement">
                        <button type="submit" class="nohead" id="sendbutton">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="connect">
                <a href="https://www.facebook.com/roger.ly.10"><div class="facebook link"></div></a>    
                <a href="https://stackoverflow.com/users/10231375/roger-ly"><div class="stackOver link"></div></a>
